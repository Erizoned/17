<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AsdASDASD</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script>
        $(document).ready(function () {
            var menu = $("#gag");
            var overlay = $("#overlay");
    
            $("#menu").click(function () {
                menu.animate({ left: "0" }, "slow");
                overlay.show();
            });
            
            $("#close").click(function () {
                menu.animate({ left: "-250px" }, "slow", function () {
                    overlay.hide();
                });
            });
        });
    </script>
    
</head> 
<body> 
    <script> 
        let kartinki = [ 
            "https://img.freepik.com/free-vector/dog-with-drawn-suit_79603-538.jpg?size=338&ext=jpg&ga=GA1.1.386372595.1698278400&semt=ais", 
            "https://i.redd.it/ket76730w05a1.jpg", 
            "https://img.freepik.com/free-photo/fluffy-baby-rabbit-looks-for-carrots-humorously-generated-by-ai_188544-30979.jpg?w=2000", 
            "https://img.freepik.com/premium-photo/a-rabbit-wearing-sunglasses-and-a-rainbow-of-stars_771335-47576.jpg", 
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjLC23O1_2bmDcP3T1Qysr35y2rQ4riNe_MA&usqp=CAU" 
        ] 
        var index = 0; 
        $(document).ready(function(){ 
            $("#pred").click(function(){ 
                index -= 1 
                if(index < 0){
                    index = 4;
                }
                $("#boba").prop("src", kartinki[index]) 
            });                                                                             
            $("#sled").click(function(){ 
                index += 1 
                if(index > 4){
                    index = 0;
                }
                $("#boba").prop("src", kartinki[index]) 
            }); 
        }); 
        $(document).ready(function(){
            var shtuki = $("#kik"); 
            var w = shtuki.width();
            var h = shtuki.height();
            var tag = shtuki.text();
            var fon = shtuki.css("background-color");
            var nefon = "blueviolet"
            var cv = shtuki.css("color")
            var necv = "rgb(226, 220, 43)"
            $("#kik").mouseover(function(){ 
                var ww = w * 2;
                var hh = h * 2;
                shtuki.text("Не Тагир");
                shtuki.css("background-color", nefon)
                shtuki.css("color", necv)
                shtuki.animate({width: ww, height: hh},"fast") 
            });
            $("#kik").mouseleave(function(){
                shtuki.text(tag)
                shtuki.css("background-color", fon)
                shtuki.css("color", cv)
                shtuki.animate({width: w, height: h},"fast") 
            }) 
        });
        $(document).ready(function () {
        var anim = $("#zmei");
        $("#pagna").click(function () {
            var spid = $("#ss").val();
            if (spid === 'Быстро' || spid === 'быстро') {
                spid = 10;
            }
            else if (spid === 'Медленно' || spid === 'медленно'){
                spid = 9999;
            }
            function move(){
                anim.animate({
                    left: "100%"
                }, spid, function(){
                    anim.css("left", "-100px");
                    move();
                });
            }
            move();
        })
    });
    $(document).ready(function() {
    $("#myForm").submit(function(event) {
        event.preventDefault();
        var formData = $(this).serialize();
        $.ajax({
            type: "POST", 
            url: "server.php",
            data: formData,
            success: function(response) {
                $("#response").html(response);
            },
            error: function() {
                $("#response").html("Мы php не проходим, простите");
            }
        });
    });
});


    </script> 
<body>
    <div style="background-color:aqua;">
        <h1>Задание 1</h1>
        <CENTER>
            <img id="boba" src="https://img.freepik.com/free-vector/dog-with-drawn-suit_79603-538.jpg?size=338&ext=jpg&ga=GA1.1.386372595.1698278400&semt=ais" style="height:200px; width: 250px; "><br>
            <button id="pred">Предыдущая картинка</button>
            <button id="sled">Следующая картинка</button>
        </CENTER>
        <hr>
    </div>
    <div style="background-color:rgb(95, 255, 255)">
        <h1>Задание 2</h1>
        <div id="kik" style="background-color: rgb(226, 220, 43); color:blueviolet;height:100px;width:200px; text-align: center;"> Тагир </div>
        <hr>
    </div>
    <div style="background-color:rgb(137, 255, 255); height: 220px;">
        <h1>Задание 3</h1>
        <h3>Введите скорость:</h3>
        <input type="text" name="skorost" id="ss">
        <button id="pagna">Подтвердить</button>
        <div id="zmei" style="background-color: rgb(226, 220, 43); position: absolute; height:100px;width:200px;"></div>
        <hr style="position:absolute; top:250px;">
    </div>
    <div style="background-color:rgb(164, 250, 250);">
        <div id="gag" style="position: absolute; top: 0; left: -250px; background-color: black; height: 100%; color: aliceblue; z-index: 2;">
            <h1>Меню</h1>
        <ul>
            <li>зачем</li>
            <li>где</li>
            <li><button id="close" style=" cursor: pointer;">Закрыть меню</button></li>
        </ul>
        </div>
        <h1>Задание 4</h1>
        <button id="menu" style="background: none; cursor: pointer; ">Меню</button>
    </div>
    <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1;"></div>
    <div style="background-color: rgb(180, 255, 255);">
        <hr>
        <h1>Задание 3</h1>
        <h1>Форма для отправки данных</h1>
    <form id="myForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <div id="response">
    </div>
    </div>
</body>

</html>
